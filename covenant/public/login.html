<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Megrim" />
    <link rel="stylesheet" type="text/css" href="build/main.css">
    <title>Login</title>
</head>
<body>
<div id="wrapper">
    <div class="header">
        <div class="logo">
            <div class="logo__title">Covenant</div>
        </div>
        <div class="login__link">
            Log In
        </div>
        <div class="signup__link">
            Sign Up
        </div>
    </div>
    <div class="container">
        <div class="login">
            <h1 class="login__title">Log In</h1>
            <div class="login__email">
                <label class="login__email_label" for="login__email_input">E-mail</label>
                <input class="login__email_input" id="login__email_input" type="text">
            </div>
            <div class="login__password">
                <label class="login__password_label" for="login__password_input">Password</label>
                <input class="login__password_input" id="login__password_input" type="password">
            </div>
            <div class="login__submit">
                <button class="login__submit_button" type="button">Log In</button>
            </div>
            <div class="login__addition">
                <a class="login__forgot_password" href="#">Forgot your password?</a>
                <a class="login__registration" href="#">Donâ€™t have an account?</a>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
